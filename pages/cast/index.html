<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/global.css">
    <link rel="stylesheet" href="/assets/wikiGrid.css">
    <title>Characters - SOTD</title>
</head>

<body style="display: flex; flex-direction:column; align-items: center; color:white; background-color: black;">
    <div class="content">
        <div class="themeDropdown">
            <button class="themeToggle"><img src="/assets/socialmediaicons/ButtonTheme.png"></button>
            <div class="themeMenu">
                <button class="themeOption" data-theme="Pink">Pink</button>
                <button class="themeOption" data-theme="Aqua">Aqua</button>
                <button class="themeOption" data-theme="Blue">Blue</button>
                <button class="themeOption" data-theme="Cyan">Cyan</button>
                <button class="themeOption" data-theme="DeepBlue">Deep Blue</button>
                <button class="themeOption" data-theme="Golden">Golden</button>
                <button class="themeOption" data-theme="Green">Green</button>
                <button class="themeOption" data-theme="Monochrome">Monochrome</button>
                <button class="themeOption" data-theme="Orange">Orange</button>
                <button class="themeOption" data-theme="Purple">Purple</button>
                <button class="themeOption" data-theme="Red">Red</button>
            </div>
        </div>
        <div class="hero">
            <div class="logo">
                <img id="logo" src="/assets/home/Logo/LogoPink.png">
                <a href="/pages/pardonourdust/"><img class="bumper" src="/assets/bumper.png"></a>
            </div>
            <div class="socialMediaIcons">
                <a href="https://discord.gg/MRYQWqpsef"><img src="/assets/socialmediaicons/ButtonDiscord.png"></a>
                <a href="https://bsky.app/profile/storiesofthedead.bsky.social"><img
                        src="/assets/socialmediaicons/ButtonBluSky.png"></a>
                <a href="https://www.tumblr.com/communities/stories-of-the-dead"><img
                        src="/assets/socialmediaicons/ButtonTumblr.png"></a>
                <a href="https://www.reddit.com/r/StoryOfTheDead/"><img
                        src="/assets/socialmediaicons/ButtonReddit.png"></a>
            </div>
        </div>
        <div class="navbar">
            <img id="homebtn" class="navbtn" data-name="Home" src="/assets/home/Buttons/Top/Pink/HomePink.png">
            <img id="newsbtn" class="navbtn" data-name="News" data-wip src="/assets/home/Buttons/Top/Pink/NewsPink.png">
            <img id="storiesbtn" class="navbtn" data-name="Stories"
                src="/assets/home/Buttons/Top/Pink/StoriesPink.png">
            <img id="castbtn" class="navbtn" data-name="Character"
                src="/assets/home/Buttons/Top/Pink/CharacterPink.png">
            <img id="machinesbtn" class="navbtn" data-name="Machines"
                src="/assets/home/Buttons/Top/Pink/MachinesPink.png">
            <img id="naturebtn" class="navbtn" data-name="Nature"
                src="/assets/home/Buttons/Top/Pink/NaturePink.png">
            <img id="artbtn" class="navbtn" data-name="Art" data-wip src="/assets/home/Buttons/Top/Pink/ArtPink.png">
            <img id="shopbtn" class="navbtn" data-name="Shop" data-wip src="/assets/home/Buttons/Top/Pink/ShopPink.png">
            <img id="contactbtn" class="navbtn" data-name="Contact" data-wip
                src="/assets/home/Buttons/Top/Pink/ContactPink.png">
        </div>
        <div class="randomtext">
            <p style="font-family: 'Arial'; padding-left: 20px" id="randomText"></p>
            <p style="padding-right: 20px" data-wip><a href="/pages/pardonourdust/">FAQ</a> | <a
                    href="/pages/pardonourdust/">Help</a>
            </p>
        </div>
        <div class="uiNoSideBar">
            <img id="uiNoSideBar" src="/assets/home/PageEmpty/PageEmptyPink.png" style="min-width: 100%">
            <div class="uiOverlay" id="uiOverlay">
                <div class="filterBar">
                    <p style="font-size: 150%" id="filterBar">
                        <span data-letter="#">#</span>
                        <span data-letter="A">A</span>
                        <span data-letter="B">B</span>
                        <span data-letter="C">C</span>
                        <span data-letter="D">D</span>
                        <span data-letter="E">E</span>
                        <span data-letter="F">F</span>
                        <span data-letter="G">G</span>
                        <span data-letter="H">H</span>
                        <span data-letter="I">I</span>
                        <span data-letter="J">J</span>
                        <span data-letter="K">K</span>
                        <span data-letter="L">L</span>
                        <span data-letter="M">M</span>
                        <span data-letter="N">N</span>
                        <span data-letter="O">O</span>
                        <span data-letter="P">P</span>
                        <span data-letter="Q">Q</span>
                        <span data-letter="R">R</span>
                        <span data-letter="S">S</span>
                        <span data-letter="T">T</span>
                        <span data-letter="U">U</span>
                        <span data-letter="V">V</span>
                        <span data-letter="W">W</span>
                        <span data-letter="X">X</span>
                        <span data-letter="Y">Y</span>
                        <span data-letter="Z">Z</span>

                    </p>
                </div>
            </div>
            <img class="secretButtons" id="secretButtons"
                src="/assets/home/Buttons/BottomSecret/SecretButtonRowPink.png">
        </div>
    </div>

    <img id="wipCursor" src="/assets/taylorfail.png">
    <script type="module" src="/assets/javascript/layout.js"></script>
    <script type="module" src="./grid.js"></script>
    <script type="module" src="/assets/javascript/randomText/randomText.js"></script>

</html>

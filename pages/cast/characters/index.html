<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/global.css">
    <link rel="stylesheet" href="./cast.css">
    <title>Template character</title>
</head>

<body>
    <div class="content">
        <div class="hero">
            <img id="logo" src="/assets/home/Logo/LogoPink.png">
            <div class="themeSelector">
                <p>Select your theme:</p>
                <select style="font-size: 1rem; padding: 0.1rem 0.4rem; line-height: 1.2; height: auto;"
                    id="themeSelect">
                    <option value="Pink">Pink</option>
                    <option value="Aqua">Aqua</option>
                    <option value="Blue">Blue</option>
                    <option value="Cyan">Cyan</option>
                    <option value="DeepBlue">Deep Blue</option>
                    <option value="Golden">Golden</option>
                    <option value="Green">Green</option>
                    <option value="Monochrome">Monochrome</option>
                    <option value="Orange">Orange</option>
                    <option value="Purple">Purple</option>
                    <option value="Red">Red</option>
                </select>
            </div>
        </div>
        <div class="navbar">
            <img id="homebtn" class="navbtn" data-name="Home" src="/assets/home/Buttons/Top/Pink/HomePink.png">
            <img id="newsbtn" class="navbtn" data-name="News" src="/assets/home/Buttons/Top/Pink/NewsPink.png">
            <img id="storiesbtn" class="navbtn" data-name="Stories" src="/assets/home/Buttons/Top/Pink/StoriesPink.png">
            <img id="castbtn" class="navbtn" data-name="Character"
                src="/assets/home/Buttons/Top/Pink/CharacterPink.png">
            <img id="machinesbtn" class="navbtn" data-name="Machines"
                src="/assets/home/Buttons/Top/Pink/MachinesPink.png">
            <img id="naturebtn" class="navbtn" data-name="Nature" src="/assets/home/Buttons/Top/Pink/NaturePink.png">
            <img id="artbtn" class="navbtn" data-name="Art" src="/assets/home/Buttons/Top/Pink/ArtPink.png">
            <img id="shopbtn" class="navbtn" data-name="Shop" src="/assets/home/Buttons/Top/Pink/ShopPink.png">
            <img id="contactbtn" class="navbtn" data-name="Contact" src="/assets/home/Buttons/Top/Pink/ContactPink.png">
        </div>
        <div class="randomtext">
            <p style="font-family: 'Arial'; padding-left: 20px">Here to read? Waste no time! Click <span
                    style="font-weight: bold;">Stories</span> to get started!</p>
            <p style="padding-right: 20px"><a href="/pages/pardonourdust/">FAQ</a> | <a
                    href="/pages/pardonourdust/">Help</a>
            </p>
        </div>
        <div class="ui">
            <img id="ui" style="min-width: 100%;" src="/assets/home/PageEmpty/RightSidebar/PageSidebarPink.png">
            <h1 class="titleText characterName" id="characterName"></h1>
            <div class="scrollableContent">
                <h2 class="titleText characterTitle" id="characterTitle"></h2>
                <div class="topRow">
                    <div class="boxOne" id="boxOne">
                        
                    </div>
                    <div class="carousel" id="carousel">
                        <button class="carouselButton prev" id="prev">◀</button>
                        <div class="carouselTrack" id="carouselTrack">
                        </div>
                        <button class="carouselButton next" id="next">▶</button>
                    </div>
                </div>
                <div class="boxTwo" id="boxTwo">
                </div>

            </div>
        </div>
        <img style="display: block; width: 100%; margin-top: -1%" class="secretButtons" id="secretButtons"
            src="/assets/home/Buttons/BottomSecret/SecretButtonRowPink.png">

    </div>
    <script type='module' src="./cast.js"></script>
</body>

</html>
